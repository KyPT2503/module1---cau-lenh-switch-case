<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<input type="text" id="month">
<button type="button" onclick="countday()">Days</button>
<p id="output"></p>
<script>
    function countday()
    {
        let m=+document.getElementById('month').value;
        switch (m)
        {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('output').innerHTML="thang "+m+" co 31 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 10:
            case 11:
                document.getElementById('output').innerHTML="thang "+m+" co 30 ngay";
                break;
            case 2:
                document.getElementById('output').innerHTML="thang "+m+" co 28 / 29 ngay";
                break;
            default:
                document.getElementById('output').innerHTML="not a month";
        }
    }
</script>
</body>
</html>
